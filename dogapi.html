<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dog api</title>
</head>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }

    #dogimg {
        max-width: 80%;
        height: auto;
        margin-top: 20px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<body>

    <img src="" id="dogimg" alt="">
    <button onclick="dogapi()">click</button>


    <script>


        async function dogapi() {
            let res = await fetch("https://dog.ceo/api/breeds/image/random")
            let result = await res.json()
            document.getElementById("dogimg").src = result.message;

        }
        function displayimg() {
            let storeurl = localStorage.getItem("dogImage");
            if (storeurl) {
                document.getElementById("dogimg").src = storeurl;
            }
        }
        displayimg()
        console.log(localStorage);


    </script>


</body>

</html>
