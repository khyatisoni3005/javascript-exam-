<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>


<style>
    .container {
        margin-top: 50px;
    }

    .result-table {
        margin-top: 20px;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>

<body>

    <div class="container text-center">
        <h1 class="mb-4">Multiplication Table Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="number" class="form-control mb-3" placeholder="Enter number" id="number">
                <button class="btn btn-primary" onclick="createTable()">Generate Table</button>
            </div>
        </div>
        <div id="tableshow" class="result-table"></div>
    </div>



    <script>


        function createTable() {
            let number = document.getElementById("number").value;
            let table = ''
            for (let i = 1; i <= 10; i++) {
                table += `${number} * ${i} = ${number * i}<br>`
            }
            document.getElementById("tableshow").innerHTML = table
            document.getElementById("number").value = "";
        }
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
